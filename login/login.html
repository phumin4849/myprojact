<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stlylogin.css">
</head>
<body>
    <div class="wrapper">
        <div class="loginText">
            <h1>Login</h1>
        </div>

       <form action="">

         <div class="inputBox">
            <input type="username" placeholder="Username">
        </div>
        <div class="inputBox">
            <input type="password" placeholder="Password">
        </div>
        
        <div class="buttonBox">
            <button>Login</button>
        </div>
        
       </form>
    </div>
</body>
</html>
